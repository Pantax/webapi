
<!DOCTYPE html>
<html lang="en" ng-app="pantaxApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body>

<div class="container" ng-controller="LoginController">

    <form class="form-signin" role="form" method="POST" action="http://localhost:8081/login">
        <span ng-show="isBadLogin()" class="badlogin">Bad code</span>
        <h2 class="form-signin-heading">Please sign in</h2>
        <input class="form-control" placeholder="Code..." required autofocus name="code">
        <label class="checkbox">
            <input type="checkbox" name="isdoctor"> I'm are doctor
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript" src="js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-cookies.min.js"></script>
    <script src="js/app.js" type="text/javascript" language="JavaScript"></script>
</body>
</html>
